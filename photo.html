<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div id="hs_container" class="hs_container">
    <div class="hs_area hs_area1">
        <img class="hs_visible" src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
    </div>
    <div class="hs_area hs_area2">
        <img class="hs_visible" src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
    </div>
    <div class="hs_area hs_area3">
        <img class="hs_visible" src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
    </div>
    <div class="hs_area hs_area4">
        <img class="hs_visible" src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
    </div>
    <div class="hs_area hs_area5">
        <img class="hs_visible" src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
        <img src="images/pic3.jpg" alt=""/>
    </div>
</div>
<script type="text/javascript" src="http://www.5imoban.net/download/jquery/jquery-1.4.2.min.js"></script>

<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

<script type="text/javascript">
    $(function() {
        var animations = ['right','left','top','bottom','rightFade','leftFade','topFade','bottomFade'];
        var total_anim = animations.length;
        var easeType = 'swing';
        var animSpeed = 450;
        var $hs_container = $('#hs_container');
        var $hs_areas = $hs_container.find('.hs_area');
        $hs_images = $hs_container.find('img');
        var total_images = $hs_images.length;
        var cnt = 0;
        $hs_images.each(function(){
            var $this = $(this);
            $('<img/>').load(function(){
                ++cnt;
                if(cnt == total_images){
                    $hs_areas.each(function(){
                        var $area= $(this);
                        $area.data('over',true).bind('mouseenter',function(){
                            if($area.data('over')){
                                $area.data('over',false);
                                var total = $area.children().length;
                                var $current = $area.find('img:visible');
                                var idx_current = $current.index();
                                var $next = (idx_current == total-1) ? $area.children(':first') : $current.next();
                                $next.show();
                                var anim        = animations[Math.floor(Math.random()*total_anim)];
                                switch(anim){
                                    case 'right':
                                        $current.animate({
                                            'left':$current.width()+'px'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'left'        : '0px'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;
                                    case 'left':
                                        $current.animate({
                                            'left':-$current.width()+'px'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'left'        : '0px'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;
                                    case 'top':
                                        $current.animate({
                                            'top':-$current.height()+'px'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'top'        : '0px'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;
                                    case 'bottom':
                                        $current.animate({
                                            'top':$current.height()+'px'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'top'        : '0px'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;
                                    case 'rightFade':
                                        $current.animate({
                                            'left':$current.width()+'px',
                                            'opacity':'0'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'left'        : '0px',
                                                'opacity'    : '1'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;
                                    case 'leftFade':
                                        $current.animate({
                                            'left':-$current.width()+'px','opacity':'0'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'left'        : '0px',
                                                'opacity'    : '1'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;
                                    case 'topFade':
                                        $current.animate({
                                            'top':-$current.height()+'px',
                                            'opacity':'0'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'top'        : '0px',
                                                'opacity'    : '1'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;
                                    case 'bottomFade':
                                        $current.animate({
                                            'top':$current.height()+'px',
                                            'opacity':'0'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'top'        : '0px',
                                                'opacity'    : '1'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;       
                                    default:
                                        $current.animate({
                                            'left':-$current.width()+'px'
                                        },
                                        animSpeed,
                                        easeType,
                                        function(){
                                            $current.hide().css({
                                                'z-index'    : '1',
                                                'left'        : '0px'
                                            });
                                            $next.css('z-index','9999');
                                            $area.data('over',true);
                                        });
                                        break;
                                }   
                            }
                        });
                    });
                    $hs_container.bind('click',function(){
                        $hs_areas.trigger('mouseenter');
                    });
                }
            }).attr('src',$this.attr('src'));
        });
    });
</script>

</body>
</html>
